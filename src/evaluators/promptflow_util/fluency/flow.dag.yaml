id: QnA_gpt_fluency_eval
name: QnA Fluency Evaluation
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: "hey "
  answer:
    type: string
    default: hola
  chat_history:
    type: string
    default: "[]"
outputs:
  gpt_fluency:
    type: object
    reference: ${concat_scores.output.gpt_fluency}
nodes:
- name: fluency_score
  type: llm
  source:
    type: code
    path: fluency_score.jinja2
  inputs:
    question: ${inputs.question}
    answer: ${inputs.answer}
    max_tokens: 256
    deployment_name: foundational-canadaeast-gpt4
    temperature: 0
    chat_history: ${inputs.chat_history}
  connection: aoai_connection_dev_canadaeast
  api: chat
- name: concat_scores
  type: python
  source:
    type: code
    path: concat_scores.py
  inputs:
    fluency_score: ${fluency_score.output}
- name: aggregate_variants_results
  type: python
  source:
    type: code
    path: aggregate_variants_results.py
  inputs:
    results: ${concat_scores.output}
  aggregation: true
