name: Code Quality and Tests ğŸš€

on:
  push:
    branches:
      - main
      - staging

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Conda ğŸ”§
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yaml  # Create an environment.yml file
          activate-environment: my-template-environment
          auto-activate-base: false

      - name: Activate Conda Node ğŸ”§
        run: |
          conda list
          conda install -c anaconda click
          pip install -r requirements-pipelines.txt
          pip install -r requirements-codequality.txt
          pip install -r requirements.txt

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run isort Check ğŸ§¹
        run: isort --check-only --profile black .

      - name: Run Black Check ğŸŒš
        run: black --check .

      - name: Run flake8 âœ…
        run: flake8 . --max-line-length=124

      - name: Run ruff Check ğŸ§¼
        run: ruff --fix --exit-non-zero-on-fix .

      - name: Run interrogate Check ğŸ”
        run: interrogate src -v -i --fail-under=60 -e '**/__init__.py'

      - name: Bandit Security Linter Check ğŸ”’
        run: bandit -c pyproject.toml -r .

      - name: Run Pytest ğŸ§ª
        run: pytest tests/

  deployment:
    name: deploy
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Deploy to production
        run: echo deploying